<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>vue-boolzappt</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- comincio con inserire in html gli elementi che vedo nell'img di esempio -->
    
    <div class="container">
        
        <!-- background -->
        <div class="background">
            
            <div class="green_banner">
                
            </div>
            
        </div>
        
        <!-- main section with content -->
        <main class="box">
            <!-- qui abbiamo una parte di destra e una di sinistra -->
            
            <!-- section left with contacts -->
            <section class="contacts">

                <header class="user">

                    <ul class="user_profile">
                        <li class="user_img">
                           <img src="img/avatar_io.jpg" alt="profile avatar">
                        </li>

                        <li class="user_name">Sofia</li>
                    </ul>

                    <ul class="user_function">
                        <li>
                            <div class="functio_btn">
                                <i class="fa-solid fa-circle-notch"></i>
                            </div>
                        </li>
                        <li>
                            <div class="functio_btn">
                                <i class="fa-solid fa-message"></i>
                            </div>
                        </li>
                        <li>
                            <div class="functio_btn">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </li>
                    </ul>

                </header>

            </section>

            <!-- section right with chat -->
            <section class="chat">

            </section>

        </main>
    </div>
    <!-- script -->
    <script src="JS/sript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
</html>
